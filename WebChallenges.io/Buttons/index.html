<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WebChallenges.io/Buttons/assets/css/style.css">
    <link rel="shortcut icon" href="/WebChallenges.io/Buttons/assets/imgs/devchallenges.png" type="image/x-icon">
    <title>Buttons</title>
</head>

<body>
    <header>
        <h1>Buttons</h1>
    </header>
    <main>
        <section>
            <button type="button">Default</button>

            <button type="button">Default</button>
        </section>
        <section>
            <button type="button" variant="outline">Default</button>

            <button type="button" variant="outline">Default</button>
        </section>
        <section>
            <button type="button" variant="text">Default</button>

            <button type="button" variant="text">Default</button>
        </section>
        <section>
            <button type="button" disableShadow>Default</button>
        </section>
        <section>
            <button type="button" disabled>Default</button>

            <button type="button" variant="text" disabled>Default</button>
        </section>
        <section class="tres">
            <button type="button" size="sm">small</button>

            <button type="button" size="md">Medium</button>
            <button type="button" size="lg">Large</button>
        </section>
        <section class="quatro">
            <button type="button" color="default">Default</button>

            <button type="button" color="primary">Primary</button>

            <button type="button" color="secundary">Secundary</button>

            <button type="button" color="danger">Danger</button>
        </section>
        <section class="quatro">
            <button type="button" color="default">Default</button>

            <button type="button" color="primary">Primary</button>

            <button type="button" color="secundary">Secundary</button>

            <button type="button" color="danger">Danger</button>
        </section>
    </main>
</body>

</html>
